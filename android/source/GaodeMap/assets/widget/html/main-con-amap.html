    function openMap(){
    	var map = api.require('aMap');
    	map.open({
		    rect: {
		        x: 0,
		        y:200,
		        w:300,
		        h: 200
		    },
		    showUserLocation: true,
    		zoomLevel: 11,
		    center: {
		       lon: 116.4021310000,
		       lat: 39.9994480000
		    },
		}, function(ret){
			if(ret.status){
		        alert('地图打开成功');
			}
		});
    }
    
    function setRect(){
    	var map = api.require('aMap');
		map.setRect({
			rect: {
		        x: 0,
		        y:200,
		        w:300,
		        h: 150
		    }
		});
    }
    
     function showUserTrue(){
    	var map = api.require('aMap');
		map.showUserLocation({
			isShow: true
		});
    }
    
    function showUserFalse(){
    	var map = api.require('aMap');
		map.showUserLocation({
			isShow: false
		});
    }
    
     function closeMap(){
    	var map = api.require('aMap');

    function showMap(){
    	var map = api.require('aMap');
		map.show();
    }
    
    function hideMap(){
    	var map = api.require('aMap');
		map.hide();
    }
    
    function getLocation(){
    	var aMap = api.require('aMap');
		aMap.getLocation({
		    accuracy: '100m',
		    autoStop: true,
		    filter: 1
		}, function(ret, err){
		    if(ret.status){
		        alert(JSON.stringify(ret));
		    }else{
		        alert(err.code);
		    }
		});
    }
    
    function getDistance(){
    	var map = api.require('aMap');
		map.getDistance({
		    start: {
		        lon: 106.486654,
		        lat: 29.490295
		    },
		    end: {
		        lon: 106.581515,
		        lat: 29.615467
		    }
		},function(ret){
		    if(ret.status){
		        alert(ret.distance);
		    }
		});
    }
    
    function showUserLocation(){
    	var map = api.require('aMap');
		map.showUserLocation({
		    isShow: false
		});
    }
    
     function setTrackingMode(){
    	var map = api.require('aMap');
		map.setTrackingMode({

    function setMapAttr(){

		map.setMapAttr({

    function setCenter(){

    function panBy(){

    function setZoomLevel(){

    function addBillboard(){
    	var aMap = api.require('aMap');
		aMap.addBillboard({

    function searchRoute(){
    	var map = api.require('aMap');
		map.searchRoute({
		    id: 1,
		    type: 'transit',
		    policy: 'transit_time_first',
		    start: {
		        lon: 116.403838,
		        lat: 39.914437
		    },
		    end: {
		        lon: 116.384852,
		        lat: 39.989576
		    },
		    city:'北京',
		    nightflag: false,
		    waypoints:[]
		}, function(ret, err){
		    api.alert({msg:JSON.stringify(ret)});
		    drawRoute();
		});
    }
    
    function drawRoute(){
    	var map = api.require('aMap');
		map.drawRoute({
		    id: 1,
		    styles:{
			    walkLine:{                    //（可选项）JSON对象；步行路线样式
			        width: 3,                 //（可选项）数字类型；步行路线的线条宽度；默认：3
			        color:'#698B22',          //（可选项）字符串类型；步行路线的线条颜色，支持rgb、rgba、#；默认：#698B22
			    },
			    driveLine:{                   //（可选项）JSON对象；驾车路线样式
			        width: 6,                 //（可选项）数字类型；驾车路线的线条宽度；默认：5
			        color:'#0000EE',          //（可选项）字符串类型；驾车路线的线条颜色，支持rgb、rgba、#；默认：#00868B
			    },
			    busLine:{                     //（可选项）JSON对象；公交路线样式
			        width: 4,                 //（可选项）数字类型；公交路线的线条宽度；默认：4
			        color:'#00BFFF',          //（可选项）字符串类型；公交路线的线条颜色，支持rgb、rgba、#；默认：#00BFFF
			    },
			    icons: {                     //（可选项）JSON对象；路线结点标注图标
			       start: 'widget://image/refresh/pull_image.png',                //（可选项）字符串类型；起点图标路径，要求本地路径（fs://、widget://）；默认：默认起点图标
			       end: 'widget://image/refresh/pull_image.png'                  //（可选项）字符串类型；终点图标路径，要求本地路径（fs://、widget://）；默认：默认终点图标
			    }
		    }
		}, function(ret, err){
		    api.alert({msg:JSON.stringify(ret)});
		});
    }
    
    function removeRoute(){
    	var map = api.require('aMap');
		map.removeRoute({
			ids:[1]
		});
    }
    
    function searchBus(){
    	var map = api.require('aMap');
		map.searchBusRoute({

		    line: '315',
		    offset:20,
		    page:0
		}, function(ret, err){
