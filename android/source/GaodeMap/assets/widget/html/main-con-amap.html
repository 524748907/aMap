    function openMap(){
    	var map = api.require('aMap');
    	map.open({
		    rect: {
		        x: 0,
		        y:0,
		        w:api.frameWidth,
		        h:api.frameHeight
		    },
		    showUserLocation: true,
    			zoomLevel: 11,
		    center: {
		       lon: 116.4021310000,
		       lat: 39.9994480000
		    },
		}, function(ret){
			
		});
    }
    
    function takeSnapshotInRect(){
    		var map = api.require('aMap');

		        alert(JSON.stringify(ret));
		});
    }

    function searchRoute(){
    	var map = api.require('aMap');
		map.searchRoute({
		    id: 1,
		    type: 'transit',
		    policy: 'transit_time_first',
		    start: {
		        lon: 116.403838,
		        lat: 39.914437
		    },
		    end: {
		        lon: 116.384852,
		        lat: 39.989576
		    },
		    city:'北京',
		    nightflag: false,
		    waypoints:[]
		}, function(ret, err){
		    api.alert({msg:JSON.stringify(ret)});
		    drawRoute();
		});
    }
    
    function drawRoute(){
    	var map = api.require('aMap');
		map.drawRoute({
		    id: 1,
		    styles:{
			    walkLine:{                    //（可选项）JSON对象；步行路线样式
			        width: 3,                 //（可选项）数字类型；步行路线的线条宽度；默认：3
			        color:'#698B22',          //（可选项）字符串类型；步行路线的线条颜色，支持rgb、rgba、#；默认：#698B22
			    },

	function draw_Route() {
			var aMap = api.require('aMap');
			aMap.searchRoute({

				}

				if (ret.status) {
					aMap.drawRoute({
						id : 1,
						autoresizing : false,
						index : 0,
						styles : {
							walkLine : {
								width : 5,
								color : '#698B22',
								lineDash : false,
								strokeImg : ''
							},
							driveLine : {
								width : 100,
								color : '#0000EE',
								lineDash : false,
								strokeImg : ''
							},
							busLine : {
								width : 5,
								color : '#00BFFF',
								lineDash : false,
								strokeImg : ''
							},
							icons : {
								start : '',
								end : '',
								bus : '',
								car : '',
								man : ''
							}
						}
					});
				} else {
					api.alert({
						msg : JSON.stringify(ret)
					});
				}
			});
		}
