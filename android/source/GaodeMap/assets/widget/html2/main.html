<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            margin: 10px;
            font-size: 24px;
        }

        ul {
            margin-bottom: 10px;
        }

        ul li {
            margin: 5px 10px;
            padding: 5px;
            color: #000;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <label>订单列表</label>
    <ul class="list-group">
        <li class="list-group-item">订单1</li>
        <li class="list-group-item">订单2</li>
        <li class="list-group-item">订单3</li>
        <li class="list-group-item">订单4</li>
        <li class="list-group-item">订单5</li>
    </ul>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        document.querySelectorAll('.list-group-item').forEach((el, index) => {
            el.addEventListener('click', () => {
                api.openWin({
                    name: 'details_container',
                    url: './details_container.html'
                });
            });
        });
    };
</script>

</html>
